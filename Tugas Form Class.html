<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class Registration Form</title>
 <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

    body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background-color: #f7f7f8;
    padding: 40px 15px;
    box-sizing: border-box;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 35px;
      border-radius: 10px;
      width: 380px;
    }

 h2 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
     display: block;
     margin-bottom: 6px;
 }
 
 small {
      display: block;
      color: #666;
      font-size: 0.8rem;
      margin-top: 5px;
      margin-bottom: 10px;
    }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="text"] {
      width: 100%;
      padding: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 14px;
      margin-top: 5px;
 }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px 15px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      margin-bottom: 15px;
    }

    button,
    input[type="submit"],
    input[type="reset"] {
     border: 1px solid ;
     background-color: #000;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
     transition: background 0.2s;
     display: block;
     margin: 0 auto;   
 }

    button:hover {
      background-color: #333;
    }

</style>
</head>
<body>
  <div class="form-container">
    <h2>Class Registration Form</h2>
      <p>Please fill out the form below to register for our class</p>
      
      <div class="checkbox-group">
      <div class="input-row">
        <input type="text" placeholder="First Name" required>
        <input type="email" placeholder="Email Addres" required>
      </div>
        <div class="input-row">
        <input type="text" placeholder="Last Name" required>
        <input type="tel" placeholder="Phone Number" required>
      </div>
      </div>
      
      <label>Class Level</label>
      <select required>
        <option value="" disabled selected>Select your class level</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
      </select>
      <small>Please choose the appropriate level for your experience</small>

      <label>Class Days</label>
      <small>Please select the days you are available to attend class</small>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
      </div>

      <div class="terms">
        <input type="checkbox" required>
        <label>I agree to the terms and conditions of the class registration</label>
      </div>

      <button type="submit">Register Now!</button>
  </div>
  </div>
</body>
</html>
